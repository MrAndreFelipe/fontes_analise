[pytest]
# Pytest configuration for RAG System

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories
testpaths = tests
pythonpath = src

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=15

# Markers (custom test categories)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require databases)
    requires_db: Tests that require database connection
    requires_openai: Tests that require OpenAI API
    slow: Slow running tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
